<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@100&display=swap" rel="stylesheet" />
  </head>
  <body>
    <div class="wrapper">
      <section class="screen">
        <p class="calculation">0</p>
        <p class="result">0</p>
      </section>
      <section class="calc-buttons">
        <div class="calc-button-row">
          <button class="calc-button double blue">C</button>
          <button class="calc-button delete blue">&larr;</button>
          <button class="calc-button orange">&divide;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button">7</button>
          <button class="calc-button">8</button>
          <button class="calc-button">9</button>
          <button class="calc-button orange">&times;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button">4</button>
          <button class="calc-button">5</button>
          <button class="calc-button">6</button>
          <button class="calc-button orange">&minus;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button">1</button>
          <button class="calc-button">2</button>
          <button class="calc-button">3</button>
          <button class="calc-button orange">&plus;</button>
        </div>
        <div class="calc-button-row">
          <button class="calc-button double">0</button>
          <button class="calc-button">.</button>
          <button class="calc-button orange">&equals;</button>
        </div>
      </section>
    </div>
    <footer>
      <p>Copyright Â© 2021 Virto Hardiman. All Rights Reserved</p>
      <div></div>
      <p>Source: <a href="https://products.ls.graphics/paaatterns/preview.html" target="_blank">Background</a>, <a href="https://figmaelements.com/skeuomorphic-hello-dribbble/" target="_blank">Base UI Kit</a></p>
    </footer>

    <script src="script.js"></script>
  </body>
</html>
